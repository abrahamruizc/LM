<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Tabla con estilos</title>
    

</head>

<body>

    <table>
       <caption><h2>Ejercicio pr√°ctico con Tablas</h2></caption>
        <tr >
            <th></th>
            <th colspan="3"><img src="120_ipod.png" > </img></th>
            <th colspan="2"><img src="100_ipod.png" ></th>
            
        </tr>

        <tr>
            <th class="rojo">Capacidad</th>
            <td class="gris">2GB</td>
            <td class="gris">4GB</td>
            <td class="gris">8GB</td>
            <td class="gris">32GB</td>
            <td class="gris">2GB</td>
        </tr>


        <tr>
            <th class="rojo">Colores</th>
            <th >Blanco</th>
            <td id="rojo">
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <th>Negro</th>
            <td colspan="2" id="rojo" >
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>

            </td>
        </tr>

        <tr>
            <th class="rojo">Pantalla</th>
            <th colspan="3">3 pulgadas</th>
            <th colspan="2">7 pulgadas</th>
            
        
        <tr>
            <th rowspan="2" class="rojo">Tiempo de Carga</th>
            <th colspan="3" rowspan="2" >1 hora</th>
            <th colspan="2" id="amarillo">5 horas</th>
        </tr>

        <tr>
            <th colspan="2">30 minutos para 75%</th>
            
        </tr>


    </table><br/><br/>

    
</body>


</html>
