<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Tabla</title>
    <style>
        table {
            border-collapse: collapse;
            padding: 10px;
        }
       

        td,
        th {
            border: 1px solid black;
        }

    </style>
</head>

<body>

    <table>
       
        <tr>
            <th></th>
            <th colspan="3"><img src="spc_mp3player-1.png" height="100"> </img></th>
            <th colspan="2"><img src="reproductor-musica.jpg" height="100"></th>
            
        </tr>

        <tr>
            <th align="center">Capacidad</th>
            <td>2GB</td>
            <td>4GB</td>
            <td>8GB</td>
            <td>32GB</td>
            <td>2GB</td>
        </tr>


        <tr>
            <th align="center">Colores</th>
            <th align="center">Blanco</th>
            <td>
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <th>Negro</th>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>

            </td>
        </tr>

        <tr>
            <th align="center">Pantalla</th>
            <th align="center"colspan="3">3 pulgadas</th>
            <th align="center"colspan="2">7 pulgadas</th>
            
        
        <tr>
            <th align="center" rowspan="2">Tiempo de Carga</th>
            <th align="center"colspan="3" rowspan="2">1 hora</th>
            <th align="center"colspan="2">5 horas</th>
        </tr>

        <tr>
            <th align="center"colspan="2">30 minutos para 75%</th>
            
            
            
            
        </tr>


    </table><br/><br/>

    
</body>


</html>
